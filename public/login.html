<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>


    <div class="row-fluid login">
        <div class="dialog">
            <div class="block">
                <div class="block-header">
                    <h2>Sign In</h2>
                </div>
                <form action="/authenticate" method="post">
                    <label>Username</label>
                    <input id="username" name="username" placeholder="Username" type="text" class="span12" />
                    <a class="reset-password" href="#">Forgot your password?</a>
                    <label>Password</label>
                    <input id="password" name="password" placeholder="Password" type="password" class="span12">
                    <div class="form-actions">
                        <a class="btn btn-primary" href="/signup"> Sign Up!</a>
                        <button type="submit" class="btn btn-success pull right">Sign In</button>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>



</html>
